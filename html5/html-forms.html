<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HTML Forms Demo</title>
    </head>
    <body>
        <h1>HTML Forms Demo</h1>

        <a href="html-tags.html">Take me back to HTML Tags</a>
        
        <!-- Use GET, not POST -->
        <form method="GET">
            First Name: <input type="text" placeholder="First Name" name="firstName" required><br>
            Last Name: <input type="text" placeholder="Last Name" name="lastName" required><br>
            Email: <input type="email" placeholder="Email" name="email" required><br>
            Password: <input type="password" placehoder="Password" name="password" min="5" required><br>
            Birthday: <input type="date" name="birthday" required><br>
            Gender: <br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br>
            Pets: <br>
            <input type="checkbox" name="cats" value="cats">Cats<br>
            <input type="checkbox" name="dogs" value="dogs">Dogs<br>
            Cars: <br>
            <select name="cars" id="cars" required>
                <option value="Volvo" name="volvo">Volvo</option>
                <option value="Toyota" name="toyota">Toyota</option>
                <option value="Audi" name="audi">Audi</option>
                <option value="Jeep" name="jeep">Jeep</option>
            </select><br>
            <input type="submit" value="Register!"><br>
            <input type="reset">
        </form>
    </body>
</html>
